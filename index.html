<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スライダーPDF（そのまま表示）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    span.value {
      margin-left: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>スライダーをPDFにそのまま出力</h1>

  <label for="jitunennrei">実年齢：
    <input type="range" id="jitunennrei" min="-10" max="10" value="0" />
    <span class="value" id="jitunennreiValue">0</span>
  </label>

  <label for="mitamenonennrei">見た目年齢：
    <input type="range" id="mitamenonennrei" min="-10" max="10" value="0" />
    <span class="value" id="mitamenonennmeiValue">0</span>
  </label>

  <button id="savePdfBtn">PDFとして保存</button>

  <!-- html2pdf.js ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const sliders = ["jitunennrei", "mitamenonennmei"];

    sliders.forEach(id => {
      const slider = document.getElementById(id);
      const valSpan = document.getElementById(id + "Value");

      slider.addEventListener("input", () => {
        valSpan.textContent = slider.value;
      });
    });

    document.getElementById("savePdfBtn").addEventListener("click", () => {
      const element = document.body;
      const opt = {
        margin: 0.5,
        filename: "性癖シート.pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "a4", orientation: "portrait" }
      };
      html2pdf().set(opt).from(element).save();
    });
  </script>
</body>
</html>
