  <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>性癖シート</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>性癖シート</h1>
  <form id="seihekiForm">
    <table>
      <tr>
        <td><label for="jitunennrei">実年齢:</label></td>
        <td><input type="range" min="-10" max="10" value="0" id="jitunennrei" /></td>
        <td><span id="jitunennreiValue" class="value">0</span></td>
      </tr>
      <tr>
        <td><label for="mitamenonennrei">見た目の年齢:</label></td>
        <td><input type="range" min="-10" max="10" value="0" id="mitamenonennrei" /></td>
        <td><span id="mitamenonennreiValue" class="value">0</span></td>
      </tr>
      </table>
    <!-- 他の項目をここに追加できます -->

    <button type="button" onclick="downloadPDF()">PDFとして保存</button>
  </form>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
