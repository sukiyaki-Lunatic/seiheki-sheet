<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>性癖シート</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css"/>
</head>
<body>
  <h1>性癖シート</h1>
  <div id="pdfArea">
    <form id="seihekiForm">
      <!-- 名前入力欄 -->
      <div class="slider-item">
        <label for="username">名前</label>
        <input type="text" id="username" name="username" class="text-input" placeholder="名前を入力してください" />
      </div>
      
      <div class="slider-item" id="jitunennrei-wrapper"></div>
      <div class="slider-item" id="mitamenonennrei-wrapper"></div>
      <div class="slider-item" id="nennrei-wrapper"></div>
    </form>
  </div>
  <button id="saveBtn" class="pdf-ignore" onclick="downloadPDF()">PDFとして保存</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
