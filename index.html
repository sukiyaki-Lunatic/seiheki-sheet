<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>性癖シート</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <h1>性癖シート</h1>
  <form id="seihekiForm">
    <label>実年齢:
      <input type="range" min="0" max="10" value="5" id="jitunennrei" />
      <span id="jitunennreiValue">5</span>
    </label><br />

    <label>見た目の年齢:
      <input type="range" min="0" max="10" value="5" id="mitamenonennrei" />
      <span id="mitamenonennreiValue">5</span>
    </label><br />
    <!-- 他の項目をここに追加できます -->

    <button type="button" onclick="downloadPDF()">PDFとして保存</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
